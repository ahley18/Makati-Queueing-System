<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Makati Queue System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .logo-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }
        
        .logo-subtitle {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f9fafb;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 1.1rem;
        }
        
        .password-toggle:hover {
            color: #374151;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .demo-credentials {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
        }
        
        .demo-credentials h4 {
            color: #374151;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .demo-credentials p {
            color: #64748b;
            margin-bottom: 5px;
        }
        
        .demo-credentials strong {
            color: #1e293b;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo-icon {
                font-size: 2.5rem;
            }
            
            .logo-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üèõÔ∏è</div>
            <div class="logo-title">Makati Queue Admin</div>
            <div class="logo-subtitle">Administrative Dashboard</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="form-input" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Sign In</span>
                <span id="loginLoading" class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>
    </div>
    
    <script>
        // Demo credentials (in a real application, this would be handled server-side)
        const DEMO_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };
        
        // Get credentials from sessionStorage or fallback to demo
        function getStoredCredentials() {
            return {
                username: sessionStorage.getItem('adminUsername') || DEMO_CREDENTIALS.username,
                password: sessionStorage.getItem('adminPassword') || DEMO_CREDENTIALS.password
            };
        }
        
        // Check if user is already logged in
        function checkAuthStatus() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated');
            if (isAuthenticated === 'true') {
                redirectToDashboard();
            }
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide success message if shown
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // Hide error message if shown
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Hide all messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Set loading state
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            if (loading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loginLoading.style.display = 'inline-block';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
            }
        }
        
        // Validate credentials
        function validateCredentials(username, password) {
            const creds = getStoredCredentials();
            return username === creds.username && 
                   password === creds.password;
        }
        
        // Simulate authentication delay
        function simulateAuthDelay() {
            return new Promise(resolve => {
                setTimeout(resolve, 1000);
            });
        }
        
        // Handle login
        async function handleLogin(username, password) {
            setLoading(true);
            hideMessages();
            
            try {
                // Simulate API call delay
                await simulateAuthDelay();
                
                if (validateCredentials(username, password)) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store authentication status
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    sessionStorage.setItem('adminUsername', username);
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1000);
                } else {
                    showError('Invalid username or password. Please try again.');
                }
            } catch (error) {
                showError('Login failed. Please try again.');
                console.error('Login error:', error);
            } finally {
                setLoading(false);
            }
        }
        
        // Redirect to dashboard
        function redirectToDashboard() {
            window.location.href = 'admin-dashboard.html';
        }
        
        // Show forgot password message
        function showForgotPassword() {
            alert('Please contact your system administrator to reset your password.');
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password.');
                return;
            }
            
            await handleLogin(username, password);
        });
        
        // Handle Enter key in password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Check auth status on page load
        checkAuthStatus();
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
